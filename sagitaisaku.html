  <style>
    :root {
      /* Page palette */
      --bg: #FFF8F0;
      /* page background (cream) */
      --text: #111827;
      /* main text color */
      --muted: #4b5563;
      --accent: #D35400;
      /* title area orange */
      --danger: #b91c1c;
      --sim-gradient: linear-gradient(135deg, #F39C12, #D35400);
      /* Warm orange gradient for better integration */
      --card: #ffffff;
      --menu-btn-bg: #ffffff;
      --menu-text: var(--text);
      --tile-shadow: 0 6px 14px rgba(15, 23, 42, 0.06);
      --radius: 12px;
      --gap: 18px;
      /* subtitle color for non-dark mode (improve contrast on orange) */
      --title-sub-color: rgba(255, 255, 255, 0.95);
    }

    /* responsive base font: allows scaling on mobile/desktop */
    html {
      font-family: system-ui, -apple-system, 'Yu Gothic UI', 'Noto Sans JP', sans-serif;
      font-size: clamp(16px, 1.6vw, 20px);
      color: var(--text);
    }

    body {
      margin: 0;
      padding: 18px;
      background: var(--bg);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 8px 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), #0a9f68);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
    }

    .title-text {
      font-size: clamp(28px, 6vw, 64px);
      margin: 0 0 6px 0;
      line-height: 1.05;
      text-align: center;
      font-weight: 800;
    }

    .subtitle {
      color: var(--title-sub-color);
      font-size: clamp(14px, 2.2vw, 18px);
      margin: 0;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.18);
    }

    /* title area full-width; only contains title/subtitle/settings */
    .title-row {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      background: var(--accent);
      color: #fff;
    }

    .title-row .container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .title-row .settings {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
    }

    .settings {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .setting {
      width: 52px;
      height: 52px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      background: var(--menu-btn-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--menu-text);
    }

    .tel {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
    }

    /* category tiles for 6 types */
    /* page content area (tiles) sits on cream background */
    .container {
      background: transparent;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 16px 0 22px;
    }

    /* tiles follow theme variables so dark mode can style them */
    .tile {
      background: var(--card);
      color: var(--text);
      border-radius: 12px;
      padding: 18px;
      box-shadow: var(--tile-shadow);
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .tile:focus,
    .tile:hover {
      outline: none;
      border-color: var(--accent);
    }

    .tile h3 {
      margin: 0;
      font-size: 18px;
      color: var(--text);
    }

    .tile p {
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    /* table styles kept but responsive */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    thead th {
      border: 1px solid #d1d5db;
      padding: 10px;
      background: #f3f4f6;
      font-size: clamp(14px, 2.8vw, 20px);
    }

    tbody td {
      border: 1px solid #e5e7eb;
      padding: 10px;
      font-size: clamp(14px, 2.6vw, 18px);
    }

    button {
      border: none;
      background: transparent;
      cursor: pointer;
    }

    /* visual state classes */
    .get {
      background-color: #fff3cd;
    }

    .rest {
      background-color: #fee2e2;
    }

    .reach {

    }

    .correct {

    }

    .incorrect {

    }

    /* focus ring for accessibility */
    :focus {

      outline-offset: 3px;
      border-radius: 8px;
    }

    @media(max-width:900px) {
      .category-grid {

      header {

        align-items: flex-start;

      }

      .settings {

      }
    }

    @media(max-width:520px) {

      .logo {

        height: 48px;
      }

      .tel {

        font-size: 16px;
      }
    }

    /* dropdown menu for settings */
    .menu {
      position: absolute;
      right: 12px;
      top: calc(100% + 10px);
      background: var(--card);
      border: 1px solid rgba(0, 0, 0, 0.06);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.12);
      min-width: 260px;
      z-index: 1200;
      display: none;

    .menu.open {
      display: block;
    }

    .menu .row {
      display: flex;

      justify-content: space-between;
      gap: 12px;
      padding: 10px 6px;
    }

    .menu label {
      font-size: 16px;
      color: var(--menu-text);
    }

    .menu select {
      font-size: 16px;
      padding: 6px 8px;
    }

    .menu input[type=checkbox] {
      transform: scale(1.25);
    }

    .menu .hint {
      color: var(--muted);
      font-size: 14px;
      margin-top: 6px;
    }

    .menu button.action {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      border: none;
      font-weight: 800;
      font-size: 16px;
    }

    /* ensure menu button text remains stable across modes (avoid abrupt color flips) */

    /* dark mode variables override */
    .dark {
      --bg: #0b1220;
      --text: #f8fafc;
      --muted: #cbd5e1;
      --card: #0f1724;
      --accent: #60a5fa;
      --menu-btn-bg: #111827;
      --menu-text: #f8fafc;
      --tile-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }

    /* Simulator Promo Button */
    .promo-area {
      margin: 24px 0;
    }

    .promo-btn {
      width: 100%;
      background: var(--sim-gradient);
      color: #fff;
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--tile-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      /* Center content on specific layout preference, or gap handles it */
      gap: 20px;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      /* Just in case it's an a tag, though we use button onclick */
      border: 3px solid transparent;

    .promo-btn:hover,

      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
      outline: none;
      border-color: rgba(255, 255, 255, 0.3);
    }

    .promo-icon {
      font-size: 32px;
      background: rgba(255, 255, 255, 0.2);
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .promo-content h3 {
      margin: 0 0 6px 0;
      font-size: 1.25rem;
      color: #fff;
    }

    .promo-content p {
      margin: 0;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
    }

    @media(max-width: 600px) {
      .promo-btn {
        flex-direction: column;
        text-align: center;
        gap: 12px;
      }

      .promo-content h3 {
        font-size: 1.1rem;
      }
    }
  </style>

    // Menu behavior: toggles, persistence for dark mode/lang/speech, and simple read-aloud
    (function () {

      function openMenu() { menu.classList.add('open'); menuBtn.setAttribute('aria-expanded', 'true'); menu.setAttribute('aria-hidden', 'false'); }
      function closeMenu() { menu.classList.remove('open'); menuBtn.setAttribute('aria-expanded', 'false'); menu.setAttribute('aria-hidden', 'true'); }
      function toggleMenu() { menu.classList.contains('open') ? closeMenu() : openMenu(); }

      menuBtn && menuBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleMenu(); });
      document.addEventListener('click', (e) => { if (menu.classList.contains('open') && !menu.contains(e.target) && e.target !== menuBtn) { closeMenu(); } });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });

      // Dark mode persistence
      function applyDark(v) { if (v) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); }
      const savedDark = localStorage.getItem('jf_dark');
      if (savedDark === '1') { darkToggle.checked = true; applyDark(true); }
      darkToggle && darkToggle.addEventListener('change', () => { applyDark(darkToggle.checked); localStorage.setItem('jf_dark', darkToggle.checked ? '1' : '0'); });

          tiles: ['â‘  ã‚ªãƒ¬ã‚ªãƒ¬è©æ¬º', 'â‘¡ æ¶ç©ºæ–™é‡‘è©æ¬º', 'â‘¢ é‚„ä»˜é‡‘è©æ¬º', 'â‘£ æŠ•è³‡è©æ¬º', 'â‘¤ é è²¯é‡‘è©æ¬º', 'â‘¥ ãã®ä»–'],
          tilesDesc: ['å®¶æ—ã‚’è£…ã†é›»è©±ã«æ³¨æ„', 'èº«ã«è¦šãˆã®ãªã„è«‹æ±‚ã«æ³¨æ„', 'é‚„ä»˜ã¨ç§°ã™ã‚‹é›»è©±ã«æ³¨æ„', 'é«˜åˆ©å›ã‚Šã®å‹§èª˜ã«æ³¨æ„', 'å£åº§ã«é–¢ã™ã‚‹ä¸å¯©ãªé€£çµ¡', 'ãã®ä»–ã®ä¸å¯©ãªé€£çµ¡'],

    backgroundcolorSet(0);
    function backgroundcolorSet(tableId) {
      const table = document.getElementById(tableId);
      const headers = table.getElementsByTagName("th");
      for (let i = 0; i < headers.length; i++) {
        if (i % 2 === 0) {
          headers[i].style.backgroundColor = "#d1e7dd"; // Light green for even columns
        } else {
          headers[i].style.backgroundColor = "#f8d7da"; // Light red for odd columns
        }
      }
    }
